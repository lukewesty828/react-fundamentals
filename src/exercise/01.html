<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->

<!--   📜 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- 🐨 Create a div -->
<!--   💰 document.createElement('div') -->

<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   💰 div.textContent = '...' -->

<!-- 🐨 Append the div to the root div using `append` -->
<!--   💰 document.getElementById('root') -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<html>
<body>
<div id="root"></div>
<script type="module">
    const rootDiv = document.getElementById('root')
    // accessing the dom node that the browser has created
    const greetDiv = document.createElement('div')
    // creating the div in memory
    greetDiv.textContent = 'Hello World! Lets go babyyy!'
    // providing text to be displayed in dom
    greetDiv.className = 'container'
    // giving a class name of container to element... not sure why yet
    rootDiv.append(greetDiv)
    // appending rootDiv element to greetDiv
</script>
</body>
</html>
